<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Treehouse Project 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="CSS/normalize.css">
  <link rel="stylesheet" href="CSS/main.css">
  <script src="https://use.fontawesome.com/e7b2eaad08.js"></script>
</head>

<body>
<div class="container">

    <header class="main-header">
      <h1 class="top-banner"> The Code Review </h1>
      <h2> Signup for our newsletter</h2>
      <p> Get the latest news on how your code is doing right in your inbox. </p>
    </header>

    <form method="post" action="index.html">
      <fieldset class="fs-contact">

        <legend> Contact Information </legend>

          <div class="row">
            <label for="name"> Full Name </label>
            <input type="text" id="name" name="user_name" placeholder="required" required></input>
          </div>

          <div class="row">
            <label for="email"> Email Address </label>
            <input type="text" id="email" name="user_email" placeholder="required" required></input>
          </div>

          <div class="row">
            <label for="phone"> Phone Number </label>
            <input type="tel" id="phone" name="user_phone" placeholder="555-555-5555"></input>
          </div>

          <div class="row">
            <label for="address"> Street Address </label>
            <input type="text" id="address" name="user_address"></input>
          </div>

          <div class="row">
            <label for="city"> City </label>
            <input type="text" id="city" name="user_city"></input>
          </div>

          <div class="row">
            <label for="state"> State </label>
            <select id="state" name="user_state">
              <option value disabled selected hidden>Choose state &#8595</option>
              <option value="AL"> Alabama </option>
              <option value="AK"> Alaska </option>
              <option value="AZ"> Arizona </option>
              <option value="AR"> Arkansas </option>
              <option value="CA"> California </option>
              <option value="CO"> Colorado </option>
              <option value="CT"> Connecticut </option>
              <option value="DA"> Delaware </option>
              <option value="DC"> District of Columbia </option>
              <option value="FL"> Florida </option>
              <option value="GA"> Georgia </option>
              <option value="HI"> Hawaii </option>
              <option value="ID"> Idaho </option>
              <option value="IL"> Illinois </option>
              <option value="IN"> Indiana </option>
              <option value="IA"> Iowa </option>
              <option value="KS"> Kansas </option>
              <option value="KY"> Kentucky </option>
              <option value="LA"> Louisiana </option>
              <option value="ME"> Maine </option>
              <option value="MD"> Maryland </option>
              <option value="MA"> Massachusetts </option>
              <option value="MI"> Michigan </option>
              <option value="MN"> Minnesota </option>
              <option value="MS"> Mississippi </option>
              <option value="MO"> Missouri </option>
              <option value="MT"> Montana </option>
              <option value="NE"> Nebraska </option>
              <option value="NV"> Nevada </option>
              <option value="NH"> New Hampshire </option>
              <option value="NJ"> New Jersey </option>
              <option value="NM"> New Mexico </option>
              <option value="NY"> New York </option>
              <option value="NC"> North Carolina </option>
              <option value="ND"> North Dakota </option>
              <option value="OH"> Ohio </option>
              <option value="OK"> Oklahoma </option>
              <option value="OR"> Oregon </option>
              <option value="PA"> Pennsylvania </option>
              <option value="RI"> Rhode Island </option>
              <option value="SC"> South Carolina </option>
              <option value="SD"> South Dakota </option>
              <option value="TN"> Tennessee </option>
              <option value="TX"> Texas </option>
              <option value="UT"> Utah </option>
              <option value="VT"> Vermont </option>
              <option value="VA"> Virginia </option>
              <option value="WA"> Washington </option>
              <option value="WV"> West Virginia </option>
              <option value="WI"> Wisconsin </option>
              <option value="WY"> Wyoming </option>
            </select>
        </div>

          <div class="row">
            <label for="zip"> Zip Code </label>
            <input type="text" id="zip" name="user_zip"></input>
          </div>

          <div class="row">
            <label for="website"> Your Website </label>
            <input type="text" id="website" name="user_website" placeholder="www.yourwebsite.com"></input>
          </div>

      </fieldset>

      <fieldset class="fs-newsletter">

        <legend> Newsletter </legend>
          <p> Select the newsletters you would like to receive </p>

            <div class="check">
              <input type="checkbox" id="selection_html" name="newsletter_selection" value="selection_html">
              <label for="selection_html">HTML News</label><br>
            </div>

            <div class="check">
              <input type="checkbox" id="selection_css" name="newsletter_selection" value="selection_css">
              <label for="selection_css">CSS News</label><br>
            </div>

            <div class="check">
              <input type="checkbox" id="selection_js" name="newsletter_selection" value="selection_js">
              <label for="selection_js">Javascript News</label>
            </div>

        <p> Newsletter format </p>

          <div class="circle">
            <input type="radio" id="format_html" name="newsletter_format" value="format_html">
            <label for="format_html">HTML</label><br>
          </div>

          <div class="circle">
            <input type="radio" id="format_text" name="newsletter_format" value="format_text">
            <label for="format_text">Plain Text</label><br>
          </div>

          <div class="text">
            <label for="topics"> Other topics you'd like to hear about </label><br>
            <textarea id="topics" name="user_topics"></textarea>
          </div>

      </fieldset>

        <button type="submit"> Sign Up </button>

    </form>

    <footer class="footer-main">

      <p><i class="fa fa-copyright" aria-hidden="true"></i>The Code Review</p>
    </footer>



</div>
</body>
<html>
